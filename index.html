<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="header"> 
        Rock Paper Scissors
    </div>
    <div class="body">
        <div class="main-section">
            <div class="player">
                <img src="img/person.png" alt="person">
                <span id="player-score">Score : 0</span>
            </div>

            <div class="player">
                <img src="img/computer.png" alt="computer">
                <span id="computer-score">Score : 0</span>
            </div>
        </div>
        <div class="winner">
            Last winner : <span id="winner"> </span>
        </div>
        <div class="options">
            <button value="🪨" onclick="game(value)">🪨</button>
            <button value="📄" onclick="game(value)">📄</button>
            <button value="✂️" onclick="game(value)">✂️</button>
        </div>
    </div>
    <div class="footer">
        Some simple website
    </div>
    
            
</body>
</html>
